<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--/CSS-->

    <!--LINK BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/LINK BOOTSTRAP-->
</head>
<body>   
    <main class="py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-12 text-center">
                    <h1>TRAIN TICKET</h1>
                </div>
                    <div class="col-7 mx-auto">
                        <div class="bg-body-tertiary rounded p-5">
                            <form action="" id="calculator-form">
                                <!-- KM DA PERCORRERE -->
                                <div class="mb-3">
                                    <label for="user-km" class="form-label">Kilometri da percorrere</label>
                                    <input type="text" class="form-control" id="user-km" placeholder="Inserisci i kilometri da percorrere"/>
                                </div>
                                <!-- /KM DA PERCORRERE -->

                                <!--ETA'-->
                                <div class="mb-3">
                                    <label for="user-age" class="form-label">Età</label>
                                    <input type="text" class="form-control" id="user-age"  placeholder="Inserisci la tua età"/>
                                </div>
                                <!-- /ETA' -->

                                <!--BOTTONE DI CALCOLO-->
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="submit" id="btn" >Calcola prezzo</button>
                                </div>
                                <!--/BOTTONE DI CALCOLO-->

                                <!--PREZZO CALCOLATO-->
                                <div class="col-7 mx-auto" id="result"></div>
                                <!--/PREZZO CALCOLATO-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </main> 
    
    






    <!--SCRIPT-->
    <script src="js/main.js"></script>
    <!--SCRIPT-->
</body>
</html>
